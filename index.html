


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <link rel="stylesheet" href="index.css" />
  
  <title>ELBRIT</title>
</head>
<body>
  <div class="app-container">
    
    
    <header class="text-center my-3">
      <img src="Eden Pharmacy (Community)/div.wrap-1.png" alt="logo" class="logo img-fluid" />
    </header>
    
    <div class="container-fluid my-4">
      <div class="row text-center align-items-center items">
        
        <div class="col-3 col-md-3 col-lg-3 mb-3">
          <img src="Eden Pharmacy (Community)/Info2.png" alt="info2" class="img-fluid items-img1">
        </div>
        
        <div class="col-6 col-md-6 col-lg-6  mb-3">
          <img src="Eden Pharmacy (Community)/rs-module.png" alt="rs-module" class="img-fluid items-img2">
        </div>
        
        <div class="col-3 col-md-3 col-lg-3 mb-3">
          <img src="Eden Pharmacy (Community)/Info.png" alt="info" class="img-fluid items-img3">
        </div>
        
      </div>
    </div>

    
    <div class="container my-4">
      <div class="medicine-content text-center">
        <div class="medicine-content-card">
          <img src="Eden Pharmacy (Community)/div.e-con-inner.png" alt="medicine" class="img-fluid medicine-content-card-img" />
        </div>
      </div>
    </div>

    
    <div class="container my-4">
      <div class="d-flex flex-row align-items-center">
        <div class="elementor-element-card">
          <img src="Eden Pharmacy (Community)/div.elementor-element.png" alt="elementor-element" class="elementor-element img-fluid ">
        </div>
        <div class="medicine-info">
          <img src="Eden Pharmacy (Community)/div.e-con-inner (1).png" alt="e-con-inner" class="medicine"/>
        </div>
        
      </div>
    
        
    
  
  
  <div class="container">
    <div class="row">
      <div class="col-2 col-md-2 mt-3 ml-10">
        <img src="Eden Pharmacy (Community)/div.swiper-slide (1).png" alt="jpg2" class="jpg-2  rounded"/>
        <div class="mt-5 col-2 col-md-4 col-lg-2">
          <img src="Eden Pharmacy (Community)/div.swiper-slide.png" alt="blog2" class="blog2 rounded"/>
        </div>
       
      </div>
      <div class="col-10 col-md-10">
        <img src="Eden Pharmacy (Community)/Blogs.png" alt="blogs" class="blogs "/>
        <div class="mt-5 blog4-card col-10 col-md-10 col-lg-10">
          <img src="Eden Pharmacy (Community)/div.swiper-slide (2).png" alt="jpg1" class="blog4"/>
        </div>
      </div>
    </div>

  </div>

  <div class="footer mt-4">
    <img src="Eden Pharmacy (Community)/Group 1.png" alt="Group" class="Group w-100"/>
  </div>
</div>

  <!-- Include Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
